<!DOCTYPE html>

{% load staticfiles %}

<html>

<head>
    <title>Rango</title>
</head>

<body>
    <h1>Rango says...</h1>
    <div>hey there partner</div>
    <div>
        {% if categories %}
        <ul>
            {% for category in categories %}
            <!-- <li>{{ category.name }}</li> -->
            <li><a href="/rango/category/{{ category.slug }}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}
    </div>
    <div>
        <a href="/rango/about">About</a>
        <br />
        <img src="{% static "images/abouttime.jpg" %}" alt="Picture of Rango" style="height:200px;width:400px;">
    </div>
</body>

</html>
